title: Datenschutz
body: >-
  <h1>Datenschutzerkl&auml;rung</h1> <h2>Datenschutz</h2> <p>Die Betreiber
  dieser Seiten nehmen den Schutz Ihrer pers&ouml;nlichen Daten sehr ernst. Wir
  behandeln Ihre personenbezogenen Daten vertraulich und entsprechend der
  gesetzlichen Datenschutzvorschriften sowie dieser
  Datenschutzerkl&auml;rung.</p> <p>Die Nutzung unserer Website ist in der Regel
  ohne Angabe personenbezogener Daten m&ouml;glich. Soweit auf unseren Seiten
  personenbezogene Daten (beispielsweise Name, Anschrift oder E-Mail-Adressen)
  erhoben werden, erfolgt dies, soweit m&ouml;glich, stets auf freiwilliger
  Basis. Diese Daten werden ohne Ihre ausdr&uuml;ckliche Zustimmung nicht an
  Dritte weitergegeben.</p> <p>Wir weisen darauf hin, dass die
  Daten&uuml;bertragung im Internet

  (z.B. bei der Kommunikation per E-Mail) Sicherheitsl&uuml;cken aufweisen kann.
  Ein l&uuml;ckenloser Schutz der Daten vor dem Zugriff durch Dritte ist nicht
  m&ouml;glich.</p><p>&nbsp;</p> <h2>Google Analytics</h2> <p>Diese Website
  nutzt Funktionen des Webanalysedienstes Google Analytics. Anbieter

  ist die Google Inc., 1600 Amphitheatre Parkway Mountain View, CA 94043,
  USA.</p> <p>Google

  Analytics verwendet so genannte &quot;Cookies&quot;. Das sind Textdateien, die
  auf Ihrem Computer gespeichert werden und die eine Analyse der Benutzung der
  Website durch Sie erm&ouml;glichen. Die

  durch den Cookie erzeugten Informationen &uuml;ber Ihre Benutzung dieser
  Website werden in der Regel

  an einen Server von Google in den USA &uuml;bertragen und dort
  gespeichert.</p> <p><strong>IP- Anonymisierung</strong></p> <p>Wir haben auf
  dieser Website die Funktion IP-Anonymisierung aktiviert. Dadurch wird Ihre
  IP-Adresse von Google innerhalb von Mitgliedstaaten der Europ&auml;ischen
  Union

  oder in anderen Vertragsstaaten des Abkommens &uuml;ber den Europ&auml;ischen
  Wirtschaftsraum vor

  der &Uuml;bermittlung in die USA gek&uuml;rzt. Nur in Ausnahmef&auml;llen wird
  die volle IP-Adresse an einen Server von Google in den USA &uuml;bertragen und
  dort gek&uuml;rzt. Im Auftrag des Betreibers dieser Website wird Google diese
  Informationen benutzen, um Ihre Nutzung der Website auszuwerten,

  um Reports &uuml;ber die Websiteaktivit&auml;ten zusammenzustellen und um
  weitere mit der Websitenutzung und der Internetnutzung verbundene
  Dienstleistungen gegen&uuml;ber dem Websitebetreiber zu erbringen. Die im
  Rahmen von Google Analytics von Ihrem Browser

  &uuml;bermittelte IP-Adresse wird nicht mit anderen Daten von Google
  zusammengef&uuml;hrt.</p> <p><strong>Browser Plugin</strong></p> <p>Sie
  k&ouml;nnen die Speicherung der Cookies durch eine entsprechende Einstellung
  Ihrer Browser-Software verhindern; wir weisen Sie jedoch darauf hin, dass Sie

  in diesem Fall gegebenenfalls nicht s&auml;mtliche Funktionen dieser Website
  vollumf&auml;nglich

  werden nutzen k&ouml;nnen. Sie k&ouml;nnen dar&uuml;ber hinaus die Erfassung
  der durch den Cookie erzeugten und auf Ihre Nutzung der Website bezogenen
  Daten (inkl. Ihrer IP-Adresse) an Google sowie

  die Verarbeitung dieser Daten durch Google verhindern, indem Sie das unter dem
  folgenden Link verf&uuml;gbare Browser-Plugin herunterladen und installieren:
  <a href="https://tools.google.com/dlpage/gaoptout?hl=de"
  target="_blank">https://tools.google.com/dlpage/gaoptout?hl=de</a></p>
  <p><strong>Widerspruch gegen Datenerfassung</strong></p> <p>Sie k&ouml;nnen
  die Erfassung Ihrer Daten durch Google Analytics verhindern, indem Sie auf
  folgenden Link klicken. Es wird ein Opt-Out-Cookie gesetzt, der die Erfassung

  Ihrer Daten bei zuk&uuml;nftigen Besuchen dieser Website verhindert: <a
  href="javascript:gaOptout();">Google Analytics deaktivieren</a></p> <p>Mehr
  Informationen zum

  Umgang mit Nutzerdaten bei Google Analytics finden Sie in der
  Datenschutzerkl&auml;rung von Google:

  <a href="https://support.google.com/analytics/answer/6004245?hl=de"
  target="_blank">https://support.google.com/analytics/answer/6004245?hl=de</a></p><p><strong>Demografis
  Merkmale bei Google Analytics</strong></p> <p>Diese Website nutzt die Funktion
  &ldquo;demografische Merkmale&rdquo; von Google Analytics. Dadurch k&ouml;nnen
  Berichte erstellt werden, die Aussagen zu Alter, Geschlecht und Interessen der
  Seitenbesucher enthalten. Diese Daten stammen aus interessenbezogener Werbung
  von Google sowie aus Besucherdaten von Drittanbietern. Diese Daten k&ouml;nnen
  keiner bestimmten Person zugeordnet werden. Sie k&ouml;nnen diese Funktion
  jederzeit &uuml;ber die Anzeigeneinstellungen in Ihrem Google-Konto
  deaktivieren oder die Erfassung Ihrer Daten durch Google Analytics wie im
  Punkt &ldquo;Widerspruch gegen Datenerfassung&rdquo; dargestellt

  generell untersagen.</p> <p>&nbsp;</p> <h2>SSL-Verschl&uuml;sselung</h2>
  <p>Diese Seite nutzt aus Gr&uuml;nden der Sicherheit und zum Schutz der
  &Uuml;bertragung vertraulicher Inhalte, wie zum Beispiel der Anfragen, die Sie
  an uns als Seitenbetreiber senden, eine SSL-Verschl&uuml;sselung. Eine
  verschl&uuml;sselte Verbindung erkennen Sie daran, dass die Adresszeile des
  Browsers von &quot;http://&quot; auf &quot;https://&quot; wechselt und an dem
  Schloss-Symbol in Ihrer Browserzeile.</p> <p>Wenn die SSL Verschl&uuml;sselung
  aktiviert ist, k&ouml;nnen die Daten, die Sie an uns &uuml;bermitteln, nicht
  von Dritten mitgelesen werden.</p><p>&nbsp;</p> <h2>Widerspruch
  Werbe-Mails</h2> <p>Der Nutzung von im Rahmen der Impressumspflicht
  ver&ouml;ffentlichten Kontaktdaten zur &Uuml;bersendung von nicht
  ausdr&uuml;cklich angeforderter Werbung und Informationsmaterialien wird
  hiermit widersprochen. Die Betreiber der Seiten behalten sich
  ausdr&uuml;cklich rechtliche Schritte im Falle der unverlangten Zusendung von
  Werbeinformationen, etwa durch Spam-E-Mails, vor.</p><p>&nbsp;</p> <p>Quelle:
