title: Executive Search and Consultancy...
body: >-
  Yella Venohr ist seit 18 Jahren im Executive Search und in der
  Personalberatung tätig und hat in dieser Zeit Hunderte von Führungskräften und
  Spezialisten mit neuen Herausforderungen aller Art erfolgreich
  zusammengebracht. Zuvor arbeitete sie als interkulturelle Trainerin in
  renommierten Strategieberatungsunternehmen in München und Düsseldorf.




  Yella Venohr studierte Arbeitspsychologie, Philosophie und Neuere deutsche
  Literatur an der Ludwig-Maximilians-Universität München (M. A.).
