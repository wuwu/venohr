title: 'Exakt auf Ihren Bedarf ausgerichtet:  Der Venohr Direct Search Prozess.'
body: >-
  **1. Briefing**


  * Detailliertes Briefing durch den Mandanten und Erstellen der Job Description


  **2. Identifikation potenzieller Kandidaten**


  * Festlegung der Search Strategy und Zielfirmenliste


  **3. Kandidatenansprache**


  * Telefonische Direktansprache, 

  * Prüfung von Eignung und Wechselmotivation


  **4. Kandidatenprüfung**


  * Persönliche Interviews, um die fachliche, persönliche und kulturelle Passung
  zu prüfen

  * Erstellen eines vertraulichen Kandidatendossiers


  **5. Präsentation der relevanten Kandidaten beim Mandanten**


  * Sie lernen Ihre Kandidaten vor Ort kennen

  * Begleitung des Interviewprozesses und Moderation der Gespräche,
  Referenzprüfung

  * Gut dokumentierte Arbeitsprozesse mit regelmäßigen Statusberichten während
  des gesamten Prozesses


  Der Venohr Direct Search Prozess ist ein modularer Ablauf entlang Ihrer
  Bedürfnisse. Selbstverständlich können Sie für Ihre Personalsuche Module auch
  einzeln nutzen –  sprechen Sie mich einfach an.


  ## „Venohr Direct Search vereint Unabhängigkeit und Erfahrung,


  ## Intuition und Methodik.“
