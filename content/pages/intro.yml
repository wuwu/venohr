title: Algorithmen suchen. Erfahrung findet.
body: >-
  Auch die Personalberaterbranche befindet sich inmitten disruptiver
  Entwicklungen, die zu weitreichenden Veränderungen in der Personalsuche führen
  und weiter führen werden. Die Digitalisierung ebnet neue Wege für die Suche
  nach geeigneten Kandidaten. Verstärkt kommen datenbasierte
  Entscheidungsfindungen – Stichwort Robot Recruiting – zum Einsatz. Doch
  Algorithmen können den Suchprozess zwar unterstützen, nicht aber den
  „menschlichen“ Faktor ersetzen.




  Beratungsstärke. Bewertungskompetenz. Marktkenntnis. Die Vernetzung von Mensch
  zu Mensch. Das sind die entscheidenden Assets, wenn es darum geht, Positionen
  des Top-Managements nachhaltig erfolgreich zu besetzen.
herotitle: |-
  Hire for attitude and skill:\
  Willkommen bei Venohr Consult.
herotext: >-
  Als Expertin für Executive Search helfe ich Ihnen, Führungskräfte und hoch
  qualifizierte Spezialisten für Ihr Unternehmen zu gewinnen. Bei allen
  Personalfragen rund um Executive Consultancy berate ich Sie ebenfalls gerne. 
